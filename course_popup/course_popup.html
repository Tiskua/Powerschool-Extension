<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="course_popup.css" />
    <link rel="stylesheet" type="text/css" href="../CSS/base.css" />

    <title>Info</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
  <script defer src="course_popup.js" type="module"></script>
    <div class="main">
      <h1>Course</h1>
      <div class="container">
        <div class="info-list">   
          <div class="part">
            <span class="info-list-txt classes-label" id="grade">Grade: --</span>
            <span class="info-list-txt classes-label" id="points">Points: --</span>
            <span class="info-list-txt classes-label" id="assignment-count">Assignments: --</span>
          </div> 
          <div class="part"> 
            <span class="info-list-txt classes-label" id="need-percent">Need (%): --</span>
            <span class="info-list-txt classes-label" id="need-letter">Need (L): --</span>
          </div>
         
        </div>
        <ul class="tabs">
          <li id="general-btn"><a href="../main_popup/main_popup.html">General</a></li>
          <li id="course-btn"><a href="../course_popup/course_popup.html">Course</a></li>
        </ul>
      </div>
        <a href="../settings/settings.html" class="settings-btn"><i class="fa fa-cog"></i></a> 
      </div>
    </div>

</body>
</html>
