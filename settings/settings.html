<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" type="text/css" href="settings.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <h1>Settings</h1>
    <a href="../main_popup/main_popup.html" class="back-btn"><i class="fa fa-arrow-left"></i></a>
    <script defer src="settings.js" type="module"></script>
    <div class="settings-container">
        <form id="attendanceForm">
            <div class="checkbox-container setting">
                <label class="switch attendance">
                    <input type="checkbox" name="attendance" id="attendance">
                    <span class="slider round"></span>
                </label>
                <div class="setting-label">Show Absent Columns</div>
            </div>
        </form>
        <div class="setting">
            <input type="color" id="theme" name="theme" value="#e66465" />
            <div class="setting-label">Change Theme Color</div>
        </div>
    </div>
</body>
</html>
