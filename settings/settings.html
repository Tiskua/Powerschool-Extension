<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" type="text/css" href="settings.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <h1>Settings</h1>
    <a href="../main_popup/main_popup.html" class="back-btn"><i class="fa fa-arrow-left"></i></a>
    <script defer src="settings.js" type="module"></script>
    <div class="settings-container">
        <h2>General</h2>
        <div class="switch-container">
            <form id="showAbsentForm">
                <div class="checkbox-container">
                    <div class="setting-label">Show Absent Columns</div>
                    <label class="switch attendance">
                        <input type="checkbox" name="attendance" id="absent">
                        <span class="slider round"></span>
                    </label>
                </div>
            </form>
            <form id="cssForm">
                <div class="checkbox-container">
                    <div class="setting-label">Use Custom CSS</div>
                    <label class="switch">
                        <input type="checkbox" name="attendance" id="css">
                        <span class="slider round"></span>
                    </label>
                </div>
            </form>
            <form id="urlForm">
                <div class="checkbox-container">
                    <div class="setting-label"></div>
                    <label class="setting-label">Powerschool URL</label>                        
                    <input type="text" name="url" id="url">
                </div>
            </form>
        </div>
        <h2>Color Settings</h2>
        <div class="color-settings">
            <div>
                <input type="color" id="themePicker" name="theme" class="colorPicker" value="#e66465" />
                <div class="setting-label">Change Theme Color</div>
            </div>
            <div>
                <input type="color" id="bgPicker" name="theme" class="colorPicker" value="#e66465" />
                <div class="setting-label">Change Background Color</div>
            </div>
            <div>
                <input type="color" id="secondBGPicker" class="colorPicker" name="theme" value="#e66465" />
                <div class="setting-label">Change Second Background Color</div>
            </div>
            <div>
                <input type="color" id="textPicker" class="colorPicker" name="theme" value="#e66465" />
                <div class="setting-label">Change Text Color</div>
            </div>
        </div>
    </div>
</body>
</html>
